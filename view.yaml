marco:
  #  Scrivania
  - name: Accensione luce scrivania
    matching:
      - tokens:
          - accendere
          - luce
          - scrivania
    actions:
      - function: light_up
        params:
          - marco
          - scrivania
    speech: Ok, accendo la luce
    note: Accende la luce della scrivania

  - name: Spegnere luce scrivania
    matching:
      - tokens:
          - spegnere
          - luce
          - scrivania
    actions:
      - function: light_off
        params:
          - scrivania
    speech: ok, spengo la luce
    note: Spegne la luce della scrivania

  # Luce principale
  - nome: Accensione luce della camera
    matching:
      - tokens:
          - accendere
          - luce
          - camera
      - tokens:
          - accendere
      - tokens:
          - accendere
          - luce
    actions:
      - function: light_up
        params:
    speech: Ok, accendo le luci
    note: Accende la luce della camera

  - nome: Spegnere luce della camera
    matching:
      - tokens:
          - spegnere
          - luce
      - tokens:
          - spegnere
      - tokens:
          - spegnere
          - luce
    actions:
      - function: light_off
        params:
          - marco
          - scrivania
    speech: Ok, accendo le luci
    note: Spegne la luce della camera

